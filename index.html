    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Brainrots!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            background-image: linear-gradient(180deg, #1f2937, #111827);
        }
        .text-gradient {
            background: -webkit-linear-gradient(#fde047, #f97316, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover-effect {
            transition: all 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 255, 255, 0.2), 0 10px 10px -5px rgba(0, 255, 255, 0.1);
        }
    </style>
</head>

        <header class="text-center mb-10">

            <p class="text-lg text-gray-200 mt-2">¡Consigue los Brainrots más épicos!</p>
        </header>

        <main>
            <div id="brainrot-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Las tarjetas de Brainrot se insertarán aquí -->
            </div>
        </main>
        
        <footer class="text-center mt-12 text-gray-300">
            <p>&copy; 2025 Brainrot Market</p>
        </footer>
    </div>

        const rarityColors = {
            'Secret': 'bg-gradient-to-r from-purple-500 to-pink-500',
            'Secret (admin)': 'bg-gradient-to-r from-red-500 to-yellow-500',
            'Secret Lucky': 'bg-gradient-to-r from-green-400 to-blue-500',
            'Brainrot God': 'bg-gradient-to-r from-yellow-400 to-orange-500',
            'Brainrot God Lucky': 'bg-gradient-to-r from-cyan-400 to-teal-500',
        };

        const grid = document.getElementById('brainrot-grid');

        brainrots.forEach(item => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden flex flex-col p-5 border border-gray-700 card-hover-effect';

            const rarityColor = rarityColors[item.rarity] || 'bg-gray-600';

            card.innerHTML = `
                <div class="relative">
                    <img src="${item.image}" alt="Imagen de ${item.name}" class="w-full h-48 object-cover rounded-lg mb-4" onerror="this.onerror=null;this.src='https://placehold.co/400x300/111827/ffffff?text=${encodeURIComponent(item.name)}';">
                    <div class="absolute top-2 right-2 text-xs font-bold text-white px-3 py-1 rounded-full ${rarityColor} shadow-md">${item.rarity}</div>
                </div>
                <div class="flex-grow flex flex-col">
                    <h2 class="text-xl font-bold text-white flex-grow">${item.name}</h2>
                    <div class="mt-4 flex justify-between items-center">
                        <p class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-300 to-cyan-300">Gratis</p>
                        <button class="buy-btn bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-2 px-5 rounded-lg shadow-lg transform transition-transform hover:scale-110 hover:brightness-110">
                            ¡Comprar!
                        </button>
                    </div>
                </div>
            `;
            
            card.querySelector('.buy-btn').addEventListener('click', () => {
                localStorage.setItem('selectedBrainrot', JSON.stringify(item));
                window.location.href = 'carrito.html';
            });

            grid.appendChild(card);
        });
