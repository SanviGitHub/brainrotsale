<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Brainrot Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            background-image: linear-gradient(180deg, #1f2937, #111827);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="cart-container" class="w-full max-w-2xl hidden">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Tu Carrito</h1>
        <div id="item-details" class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-lg p-6 border border-gray-700">
        </div>
        <div id="purchase-flow" class="mt-6 text-center">
             <button id="buy-button" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:brightness-110 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transform transition-transform hover:scale-105 text-lg">
                Confirmar Compra
            </button>
            <p id="loading-message" class="text-yellow-400 mt-4 text-lg hidden"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("--- Carrito.html: Verificando Sesión ---");
            const sessionData = localStorage.getItem('loginSession');
            console.log("Datos de sesión en localStorage:", sessionData);

            let session = null;
            if (sessionData) {
                try {
                    session = JSON.parse(sessionData);
                    console.log("Objeto de sesión parseado:", session);
                } catch (e) {
                    console.error("Error al parsear los datos de sesión:", e);
                    session = null; 
                }
            }

// Comprobación mejorada en carrito.html
// Verifica si la sesión existe, si está logueado y si no ha expirado
const now = new Date().getTime();

if (session && session.isLoggedIn === true && now < session.expiresAt) {
    console.log("VERIFICACIÓN EXITOSA: El usuario está logueado y la sesión es válida.");
    document.getElementById('cart-container').classList.remove('hidden');
    displayCartItem();
} else {
    // Si la sesión falló, borramos cualquier dato viejo para limpiar
    localStorage.removeItem('loginSession'); 
    console.log("VERIFICACIÓN FALLIDA: Redirigiendo a login.html.");
    
    // Decide la razón del fallo
    if (!session || !session.isLoggedIn) {
        console.log("Razón: No se encontraron datos de la sesión o isLoggedIn no es true.");
        // Redirige sin mensaje
        window.location.href = './login.html';
    } else {
        console.log("Razón: La sesión ha expirado.");
        // Redirige con un mensaje para que el usuario sepa por qué
        window.location.href = './login.html?expired=true';
    }
}
        });

        function displayCartItem() {
            const itemData = localStorage.getItem('selectedBrainrot');
            const itemDetailsContainer = document.getElementById('item-details');
            const buyButton = document.getElementById('buy-button');

            if (!itemData) {
                itemDetailsContainer.innerHTML = `
                    <p class="text-gray-400 text-center">Tu carrito está vacío.</p>
                    <a href="./index.html" class="mt-4 inline-block text-purple-400 hover:underline">Vuelve a la tienda</a>
                `;
                buyButton.style.display = 'none';
                return;
            }

            const item = JSON.parse(itemData);
            itemDetailsContainer.innerHTML = `
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <img src="${item.image}" alt="Imagen de ${item.name}" class="w-32 h-32 object-cover rounded-lg border-2 border-gray-700" onerror="this.onerror=null;this.src='https://placehold.co/128x128/1f2937/ffffff?text=Imagen';">
                    <div class="text-center md:text-left">
                        <h2 class="text-2xl font-bold">${item.name}</h2>
                        <p class="text-gray-400 capitalize">${item.rarity}</p>
                        <p class="text-lg font-semibold text-cyan-400 mt-2">Precio: Gratis</p>
                    </div>
                </div>
            `;
        }

        document.getElementById('buy-button').addEventListener('click', () => {
            const buyButton = document.getElementById('buy-button');
            const loadingMessage = document.getElementById('loading-message');
            
            buyButton.style.display = 'none';
            loadingMessage.textContent = 'Cargando...';
            loadingMessage.classList.remove('hidden', 'text-red-500');
            loadingMessage.classList.add('text-yellow-400');

            setTimeout(() => {
                loadingMessage.textContent = 'Error 103 (Necesitas volver a iniciar sesion)';
                loadingMessage.classList.remove('text-yellow-400');
                loadingMessage.classList.add('text-red-500');

                setTimeout(() => {
                    localStorage.removeItem('loginSession');
                    localStorage.removeItem('selectedBrainrot');
                    window.location.href = './login.html';
                }, 1500);

            }, 3000);
        });
    </script>
</body>
</html>
