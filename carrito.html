<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Brainrot Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            background-image: linear-gradient(180deg, #1f2937, #111827);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="cart-container" class="w-full max-w-2xl hidden">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Tu Carrito</h1>
        <div id="item-details" class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-lg p-6 border border-gray-700">
            </div>
        <div id="purchase-flow" class="mt-6 text-center">
             <button id="buy-button" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:brightness-110 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transform transition-transform hover:scale-105 text-lg">
                Confirmar Compra
            </button>
            <p id="loading-message" class="text-yellow-400 mt-4 text-lg hidden"></p>
        </div>
    </div>

    <script>
        // --- SCRIPT DE VERIFICACIÓN Y VISUALIZACIÓN DEL CARRITO ---
        document.addEventListener('DOMContentLoaded', () => {
            const sessionData = localStorage.getItem('loginSession');
            
            // 1. Revisa si existe la sesión en LocalStorage
            if (!sessionData) {
                // Si no hay datos de sesión, redirige al login
                window.location.href = './login.html';
                return; // Detiene la ejecución del script
            }

            try {
                const session = JSON.parse(sessionData);
                const now = new Date().getTime();

                // 2. Verifica si la sesión es válida (logueado y no expirada)
                if (session.isLoggedIn === true && now < session.expiresAt) {
                    // Si la sesión es válida, muestra el contenido del carrito
                    document.getElementById('cart-container').classList.remove('hidden');
                    displayCartItem();
                } else {
                    // Si la sesión expiró o no es válida, limpia y redirige
                    localStorage.removeItem('loginSession');
                    window.location.href = './login.html?expired=true';
                }
            } catch (e) {
                // Si los datos de la sesión están corruptos, limpia y redirige
                localStorage.removeItem('loginSession');
                window.location.href = './login.html';
            }
        });

        function displayCartItem() {
            const itemData = localStorage.getItem('selectedBrainrot');
            const itemDetailsContainer = document.getElementById('item-details');
            const buyButton = document.getElementById('buy-button');

            // Revisa si hay un item seleccionado
            if (!itemData) {
                itemDetailsContainer.innerHTML = `
                    <div class="text-center">
                        <p class="text-gray-400 text-xl">Tu carrito está vacío.</p>
                        <a href="./index.html" class="mt-4 inline-block text-purple-400 hover:underline">Volver a la tienda</a>
                    </div>
                `;
                buyButton.style.display = 'none'; // Oculta el botón de compra
                return;
            }

            // Muestra los detalles del item
            const item = JSON.parse(itemData);
            itemDetailsContainer.innerHTML = `
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <img src="${item.image}" alt="Imagen de ${item.name}" class="w-32 h-32 object-cover rounded-lg border-2 border-gray-700" onerror="this.onerror=null;this.src='https://placehold.co/128x128/1f2937/ffffff?text=Imagen';">
                    <div class="text-center md:text-left">
                        <h2 class="text-2xl font-bold">${item.name}</h2>
                        <p class="text-gray-400 capitalize">${item.rarity}</p>
                        <p class="text-lg font-semibold text-cyan-400 mt-2">Precio: Gratis</p>
                    </div>
                </div>
            `;
        }

        // Lógica para el botón de compra (simula un error y un logout)
        document.getElementById('buy-button').addEventListener('click', () => {
            const buyButton = document.getElementById('buy-button');
            const loadingMessage = document.getElementById('loading-message');
            
            buyButton.style.display = 'none';
            loadingMessage.textContent = 'Procesando compra...';
            loadingMessage.classList.remove('hidden');

            setTimeout(() => {
                loadingMessage.textContent = 'Error de autenticación. Serás redirigido.';
                loadingMessage.classList.remove('text-yellow-400');
                loadingMessage.classList.add('text-red-500');

                // Después de 1.5 segundos, limpia todo y redirige al login
                setTimeout(() => {
                    localStorage.removeItem('loginSession');
                    localStorage.removeItem('selectedBrainrot');
                    window.location.href = './login.html';
                }, 1500);

            }, 2000); // Simula un proceso de 2 segundos
        });
    </script>
</body>
</html>
